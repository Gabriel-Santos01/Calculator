<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/891/891175.png" />
    <link rel="stylesheet" href="./assets/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <form class="calculator">
      <div class="result">
        <i class="ph-equals"></i>
        <div class="side-result">
          <span>1 + 1</span>
          <p id="result">2</p>
        </div>
      </div>

      <div class="key clear-isntance"><p>CE</p></div>
      <div class="key clear-all"><p>C</p></div>
      <div class="key">
        <i class="ph-percent"></i>
      </div>
      <div class="key operators">
        <i class="ph-divide"></i>
      </div>
      <div class="key">
        <i class="ph-number-seven"></i>
      </div>
      <div class="key">
        <i class="ph-number-eight"></i>
      </div>
      <div class="key">
        <i class="ph-number-nine"></i>
      </div>
      <div class="key operators">
        <i class="ph-x"></i>
      </div>
      <div class="key">
        <i class="ph-number-four"></i>
      </div>
      <div class="key">
        <i class="ph-number-five"></i>
      </div>
      <div class="key">
        <i class="ph-number-six"></i>
      </div>
      <div class="key operators">
        <i class="ph-minus"></i>
      </div>
      <div class="key">
        <i class="ph-number-one"></i>
      </div>
      <div class="key">
        <i class="ph-number-two"></i>
      </div>
      <div class="key">
        <i class="ph-number-three"></i>
      </div>
      <div class="key operators">
        <i class="ph-plus"></i>
      </div>
      <div class="key">
        <i class="ph-plus-minus"></i>
      </div>
      <div class="key">
        <i class="ph-number-zero"></i>
      </div>
      <div class="key">
        <p>.</p>
      </div>
      <button class="key operators">
        <i class="ph-equals"></i>
      </button>
    </form>
  </body>
  <script src="./assets/app.js"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
</html>
