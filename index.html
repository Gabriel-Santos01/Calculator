<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/891/891175.png" />
    <link rel="stylesheet" href="./assets/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <form id="calculator" name="Calculator">
      <div class="display">
        <i class="ph-equals"></i>
        <div class="side-result">
          <span id="sums"></span>
          <p id="result"></p>
        </div>
      </div>

      <button class="key clear-isntance"><p>CE</p></button>
      <button class="key clear-all" onclick="clearAll('')"><p>C</p></button>
      <button class="key" value="%" onclick="insert('%')">
        <i class="ph-percent"></i>
      </button>
      <button class="key operators" value="/" onclick="insert('/')">
        <i class="ph-divide"></i>
      </button>
      <button class="key" value="7" onclick="insert('7')">
        <i class="ph-number-seven"></i>
      </button>
      <button class="key" value="8" onclick="insert('8')">
        <i class="ph-number-eight"></i>
      </button>
      <button class="key" value="9" onclick="insert('9')">
        <i class="ph-number-nine"></i>
      </button>
      <button class="key operators" value="*" onclick="insert('*')">
        <i class="ph-x"></i>
      </button>
      <button class="key" value="4" onclick="insert('4')">
        <i class="ph-number-four"></i>
      </button>
      <button class="key" value="5" onclick="insert('5')">
        <i class="ph-number-five"></i>
      </button>
      <button class="key" value="6" onclick="insert('6')">
        <i class="ph-number-six"></i>
      </button>
      <button class="key operators" value="-" onclick="insert('-')">
        <i class="ph-minus"></i>
      </button>
      <button class="key" value="1" onclick="insert('1')">
        <i class="ph-number-one"></i>
      </button>
      <button class="key" value="2" onclick="insert('2')">
        <i class="ph-number-two"></i>
      </button>
      <button class="key" value="3" onclick="insert('3')">
        <i class="ph-number-three"></i>
      </button>
      <button class="key operators" value="+" onclick="insert('+')">
        <i class="ph-plus"></i>
      </button>
      <button class="key" value="+-" onclick="insert('+-')">
        <i class="ph-plus-minus"></i>
      </button>
      <button class="key" value="0" onclick="insert('0')">
        <i class="ph-number-zero"></i>
      </button>
      <button class="key" value="." onclick="insert('.')">
        <p>.</p>
      </button>
      <button class="key operators" value="=" onclick="Calc()">
        <i class="ph-equals"></i>
      </button>
    </form>
    <div id="tsparticles"></div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-snow@2/tsparticles.preset.snow.bundle.min.js"></script>
  <script src="./assets/app.js"></script>

  <script src="https://unpkg.com/phosphor-icons"></script>
</html>
